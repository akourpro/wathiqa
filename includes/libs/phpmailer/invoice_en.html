<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            margin-top: 0;
            color: #333333;
        }

        .content p {
            margin: 5px 0;
        }

        .content .details {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .details p {
            margin: 8px 0;
            font-size: 14px;
            color: #555555;
        }

        .view-invoice-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .view-invoice-button a {
            display: inline-block;
            background: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .view-invoice-button a:hover {
            background: #0056b3;
        }

        .footer {
            background: #f1f1f1;
            color: #777777;
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
        }

        .powered-by {
            margin-top: 10px;
            color: #555555;
            font-size: 12px;
            text-align: center;
        }

        .powered-by a {
            color: #007bff;
            text-decoration: none;
        }

        .powered-by a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h1>Invoice</h1>
        </div>
        <div class="content">
            <h2>Dear %client_name%,</h2>
            <p>A tax invoice has been issued to you by <b>%company_name%</b> and it is as follows:</p>
            <div class="details">
                <p><strong>Invoice Number:</strong> #INV-%invoice_number%</p>
                <p><strong>Payment Status:</strong> <span style="color: %color%;">%status%</span></p>
            </div>
            <div class="view-invoice-button">
                <a href="%invoice_url%" target="_blank">View Invoice</a>
            </div>
        </div>
        <div class="footer">
            <p>Thank you for choosing our services!</p>
            <p>&copy; 2025 %company_name%</p>
        </div>
        <div class="powered-by">
            <p>Powered by: <a href="%site_url%" target="_blank">%site_name%</a></p>
        </div>
    </div>
</body>

</html>
